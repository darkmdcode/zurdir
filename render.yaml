services:
  - type: web
    name: zurdir-frontend
    env: node
    nodeVersion: 20
    plan: starter
    build:
      cache:
        paths:
          - .next/cache
          - node_modules
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://zurdir-backend.onrender.com # Explicit URL
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_AUTH_TOKEN
        sync: false
      - key: SENTRY_ORG
        value: darkmdcode
      - key: SENTRY_PROJECT
        value: zurdir
      - key: NEXT_PUBLIC_SENTRY_HIDE_SOURCEMAPS
        value: true

  - type: web
    name: zurdir-backend
    env: node
    nodeVersion: 20
    plan: starter
    buildCommand: |
      npm install
      cd backend
      npm install
    startCommand: cd backend && mkdir -p db && npm start
    envVars:
      - key: DATABASE_TYPE
        value: sqlite
      - key: DATABASE_PATH
        value: db/zurdir.sqlite
      - key: JWT_SECRET
        generateValue: true
        length: 64
      - key: ENCRYPTION_KEY
        generateValue: true
        length: 32
      - zurdir-frontend
      - zurdir-backend