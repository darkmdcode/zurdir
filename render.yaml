services:
  - type: web
    name: zurdir-frontend
    env: node
    plan: starter
    build:
      cache:
        paths:
          - .next/cache
          - node_modules
    buildCommand: |
      npm ci
      npm run build
      cp -r backend .next/standalone/
      cp standalone-server.js .next/standalone/
    startCommand: node .next/standalone/standalone-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://zurdir-backend.onrender.com # Explicit URL
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_AUTH_TOKEN
        sync: false
      - key: SENTRY_ORG
        value: darkmdcode
      - key: SENTRY_PROJECT
        value: zurdir
      - key: NEXT_PUBLIC_SENTRY_HIDE_SOURCEMAPS
        value: true

  - type: web
    name: zurdir-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build && cp -r backend .next/standalone/ && cp standalone-server.js .next/standalone/ && cd .next/standalone/backend && npm ci --only=production
    startCommand: cd backend && mkdir -p db && npm start
    envVars:
      - key: DATABASE_TYPE
        value: sqlite
      - key: DATABASE_PATH
        value: db/zurdir.sqlite
      - key: JWT_SECRET
        generateValue: true
        length: 64
      - key: ENCRYPTION_KEY
        generateValue: true
        length: 32
      - zurdir-frontend
      - zurdir-backend